<div class="hero-unit pagination-centered">
<h1><abbr title="Deep Wiki Inspector">DEWKIN</abbr><span>DE<span>ep </span>W<span>i</span>K<span>i </span>IN<span>spector</span></span>

<div class="alert alert-error">
You need JavaScript to be enabled to use DEWKIN.

<form id="form">
	<label for="u" data-msg="yourname">User name:</label>
	<input type="text" required id="u" name="u" autocomplete="off" placeholder="Jimbo Wales">
	<label for="p">Project:</label>
	<input type="text" required id="p" name="p" autocomplete="off" placeholder="enwiki">
	<p>You are going to run an extremely heavy operation. Do you <b>really</b> want to continue?</p>
	<button type="submit" role="button" class="btn btn-large btn-primary" id="init"><i class="icon-white icon-arrow-right"></i> Yes</button>
</form>
</div>
<ul class="nav nav-tabs">
	<li class="active"><a href="#overview" data-toggle="tab" data-msg="overview"></a></li>

			<div id="ns-chart"></div>
		</div>
		<div id="top-edited" class="span4"></div>
	</div>
	<div class="tab-pane container-fluid" id="advanced">
		<div id="week-chart"></div>
		<div id="month-chart"></div>
	</div>
	<div class="tab-pane" id="edit-summary">
		<p data-msg="edit summary desc"></p>
	</div>

	</div>

	</div>

	</div>
